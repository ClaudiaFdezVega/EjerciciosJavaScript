<!DOCTYPE html>
<html>

<body>
    <script>
    let pasaraFarenheit = (grado) => { return Fahrenheit = grado * 1.8 + 32; };
    var result = pasaraFarenheit(22); alert(result);
    let celsius = parseFloat(prompt("Dime los grados:"));
    var result = pasaraFarenheit(celsius);
    alert(`${celsius} grados Celsius son ${result} grados Farenheit`);
    </script>
</body>

</html>
