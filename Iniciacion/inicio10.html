<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
        <p> El programa calcula la resta de dos números.</p>
    <div id="salida"></div>

    <script>
        let dato1, dato2, num1, num2;

        dato1 = window.prompt("Introduce el primer número ?", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Introduce el segundo número ?", "0");
        num2 = parseInt(dato2);

        let resultado = num1 - num2;

        document.getElementById("salida").innerHTML = (`La resta de los números es ${resultado}`);
    </script>
</body>
</html>
