<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales 4</title>
<script>

let num1, num2;
num1 = window.prompt("Primer número?", "0");
num2 = window.prompt("Segundo número?","0");

if (num1>num2){
document.write("El mayor es el primero  " + num1)
} else if (num2 >num1){
    document.write("El segundo es mayor que el primero " + num2)
} else {
    document.write("Los números son iguales")
}
</script>
</head>
</html>
